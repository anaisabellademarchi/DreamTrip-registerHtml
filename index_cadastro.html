<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_cadastro.css">
    <title> DreamTrip </title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/imagem_cadastro.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> Cadastre-se </h1>
                    </div>
                    <div class="login-button">
                        <button> <a href="#"> Entrar </a> </button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="name"> Nome </label>
                        <input id="name" type="text" name="name" placeholder="Digite o seu nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email"> E-mail </label>
                        <input id="email" type="email" name="email" placeholder="Digite o seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="rg"> RG </label>
                        <input id="rg" type="rg" name="rg" placeholder="xx.xxx.xxx/x" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf"> CPF </label>
                        <input id="cpf" type="cpf" name="rg" placeholder="xxx.xxx.xxx-xx" required>
                    </div>

                    <div class="input-box">
                        <label for="cadastur"> Cadastur </label>
                        <input id="cadastur" type="cadastur" name="cadastur" placeholder="NÃºmero do Cadastur" required>
                    </div>

                    <div class="input-box">
                        <label for="password"> Senha </label>
                        <input id="password" type="password" name="password" placeholder="Digite a sua senha" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button> <a href="#"> Continuar </a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
